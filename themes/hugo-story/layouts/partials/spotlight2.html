<!-- Spotlight -->
<section class="spotlight {{ .style }}"{{ with .id }} id="{{ . }}"{{ end }}>
    <div class="content">
        {{ with .title }}<h2>{{ . }}</h2>{{ end }}
        {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
        {{ with .button }}<ul class="actions stacked">
            <li class="align-center"><a href="{{ .link }}" class="button primary {{ .icon }}">{{ .label }}</a></li>
        </ul>
        {{ end }}
        <div class="align-center">
            <a target="_blank" href="{{ .airbnb_link }}">
                <img src="{{.airbnb}}" style="width:180px;height:58px;">
            </a>
        </div>
    </div>
    {{ with .image }}<div class="image">
        <img src="{{ . }}" alt="" />
    </div>{{ end }}
</section>
