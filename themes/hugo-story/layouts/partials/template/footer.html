<!-- Footer -->
<footer class="wrapper style1 align-center">
    <div class="inner">
        <ul class="icons">
            {{ with .Site.Params.social.airbnb }}<li><a target="_blank" href="{{.}}" class="icon brands style2 fa-airbnb"><span class="label">Instagram</span></a></li>{{end}}
            {{ with .Site.Params.social.instagram }}<li><a target="_blank" href="{{.}}" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>{{end}}
            {{ with .Site.Params.social.facebook }}<li><a target="_blank" href="{{.}}" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>{{end}}
            {{ with .Site.Params.social.resa }}<li><a target="_blank" href="{{.}}" class="fav icon style2 fa-house-user"><span class="label">Email</span></a></li>{{end}}
        </ul>
        <p>Les Cimes Blanches &copy; 2022</p>
</div>
</footer>
